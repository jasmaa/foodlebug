{{ define "content" }}
    
    <div id="mapid"></div>

    <hr>

    {{ range $i, $val := . }}
        {{ if $val}}
            <div class="post-entry card">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title">{{$val.Title}}</h3>
                        </div>
                        <div class="col-4">
                            <h5>{{$val.TimePosted.Format "Mon Jan 2 15:04:05 MST 2006"}}</h5>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <img width=200 src="data:image/jpg;base64,{{ ($val.Photo) }}">
                        </div>
                        <div class="col-8">
                            <p>{{$val.Content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        {{ end }}
    {{ end }}

    <script>
        var mymap = L.map('mapid').setView([38.98582939, -76.937329584], 15);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: '<access token here>'
        }).addTo(mymap);
    </script>

{{ end }}f
