{{ define "content" }}
    
    <div id="mapid"></div>

    <hr>

    {{ range $i, $val := . }}
        {{ if $val}}
            <div class="post-entry card border-6">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2 class="card-title" style="vertical-align: middle;">{{$val.Title}}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5 style="vertical-align: middle;">{{$val.TimePosted.Format "Jan 2, 2006 15:04"}}</h5>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <img class=post-img src="data:image/jpg;base64,{{ ($val.Photo) }}">
                        </div>
                        <div class="col-8">
                            <p style="font-size: 15pt;">{{$val.Content}}</p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <a href="/page/{{$val.Id}}" class="btn btn-success btn-block">More Details</a>
                    </div>
                </div>
            </div>
        {{ end }}
    {{ end }}

    <script>
        var mymap = L.map('mapid').setView([38.98582939, -76.937329584], 15);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: '<insert token here>'
        }).addTo(mymap);
    </script>

{{ end }}
