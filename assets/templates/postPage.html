{{ define "content" }}

<div class="jumbotron profile-panel">
    <h2>{{ .Title }}</h2>
    <h5 style="vertical-align: middle;">{{.TimePosted.Format "Jan 2, 2006 15:04"}}</h5>
    <hr>
    <img class="page-img center-img" src="data:image/jpg;base64,{{ .Photo }}">
    <br>
    <div class="card page-content">
        {{ .Content }}
    </div>

</div>

{{ end }}
